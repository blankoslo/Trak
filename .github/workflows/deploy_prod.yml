name: Prisma Push Prod

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      TRAK_DB_URL: ${{secrets.PROD_TRAK_DB_URL}}

    steps:
      - uses: actions/checkout@master
      - uses: borales/actions-yarn@master
        with:
          cmd: install
      - uses: borales/actions-yarn@master
        with:
          cmd: push


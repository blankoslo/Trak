name: Build Project

on:
  pull_request:
    branches: [dev]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@master
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Installing dependencies
        uses: borales/actions-yarn@master
        with:
          cmd: install
      - name: Building Next
        uses: borales/actions-yarn@master
        with:
          cmd: build

name: Build Project

on:
  pull_request:
    branches: [dev]

jobs:
  build:
    env:
      TRAK_DB_URL: ${{secrets.TRAK_DB_URL}}
      BLANK_DB_URL: ${{secrets.BLANK_DB_URL}}
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Installing dependencies
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Generating prisma files
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: generate
      - name: Building Next
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build

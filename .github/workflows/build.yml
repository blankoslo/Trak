name: Build Project

on:
  pull_request:
    branches: [dev]

jobs:
  build:
    env:
      TRAK_DB_URL: ${{secrets.TRAK_DB_URL}}
      BLANK_DB_URL: ${{secrets.BLANK_DB_URL}}
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Installing dependencies
        uses: borales/actions-yarn@master
        with:
          cmd: install
      - name: Building Next
        uses: borales/actions-yarn@master
        with:
          cmd: build
